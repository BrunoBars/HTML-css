<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>

    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;

        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
        tr.linha{
            background-color: gray;
        }
        td.dado{
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--
        hierarquia de tabelas simples 
        table = tabela
        table bow = linha de tabela 
        table header = cabeÃ§alho de tabela
        
        table data = dado de tabela
    -->
    <table>
        <tr> <!--primeira linha-->
            <td>a1</td>
            <td>b2</td>
            <td>c3</td>


        </tr>

        <tr>
            <td>a2</td>
            <td class="dado">b2</td>
            <td>c2</td>
        </tr>

        <tr class="linha">
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        
    </table>
</body>
</html>
